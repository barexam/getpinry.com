<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="cleartype" content="on">

             /  /\      ___          /__/\         /  /\          ___   
            /  /::\    /  /\         \  \:\       /  /::\        /__/|  
           /  /:/\:\  /  /:/          \  \:\     /  /:/\:\      |  |:|  
          /  /:/~/:/ /__/::\      _____\__\:\   /  /:/~/:/      |  |:|  
         /__/:/ /:/  \__\/\:\__  /__/::::::::\ /__/:/ /:/___  __|__|:|  
         \  \:\/:/      \  \:\/\ \  \:\~~\~~\/ \  \:\/:::::/ /__/::::\  
          \  \::/        \__\::/  \  \:\  ~~~   \  \::/~~~~     ~\~~\:\ 
           \  \:\        /__/:/    \  \:\        \  \:\           \  \:\
            \  \:\       \__\/      \  \:\        \  \:\           \__\/
             \__\/                   \__\/         \__\/             -->


        <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
        <meta name="description" content="A tiling image board system for people who want to save, tag, and share images, videos and webpages."/>

        <meta name="HandheldFriendly" content="True"/>
        <meta name="MobileOptimized" content="480"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
        
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Monoton|Open+Sans:700,400,300"/>
        <link rel="stylesheet" href="{{ SITEURL }}/theme/vendor/bootstrap/3.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/base.css"/>
        {% block extra_css %}{% endblock %}
    </head>

    <body id="top">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".header-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ SITEURL }}"><img src="{{ SITEURL }}/theme/images/logo-dark.png" alt="Pinry"></a>
                </div>
                <div class="collapse navbar-collapse header-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% for name, link in LINKS %}
                            <li><a href="{{ link }}">{{ name }}</a></li>
                        {% endfor %}
                        <li><a href="https://github.com/pinry/pinry" class="btn btn-default navbar-btn">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        {% block yield %}{% endblock %}

        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <img src="{{ SITEURL }}/theme/images/logo-light.png" alt="Pinry">
                    </div>
                    <div class="col-xs-10">
                        <a href="#top" class="btn btn-inverse pull-right">Back To Top</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ SITEURL }}/theme/vendor/jquery/2.0.3/jquery-2.0.3.min.js"></script>
        <script src="{{ SITEURL }}/theme/vendor/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
