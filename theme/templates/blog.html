{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block extra_css %}
    <style>
        .article {
            margin-bottom: 25px;
        }
    </style>
{% endblock %}

{% block yield %}
<div id="content" class="container">
    <div class="row">
        <div class="span12">
            <h1>Recent Blog Posts</h1>
            {% for article in articles %}        
                <div class="article">
                    {% include 'includes/article_infos.html' %}
                    <h1 class="entry-title"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1> 
                    {{ article.content }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
