{% extends "base.html" %}

{% block title %}{{ article.title|striptags }}{% endblock %}

{% block yield %}
<div class="container">
  <div class="row">
    <div class="span12">
        <div class="article">
            {% include 'article_infos.html' %}
            <h1 class="entry-title"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1> 
            {{ article.content }}
        </div>
    </div>
  </div>
</div>
{% endblock %}
