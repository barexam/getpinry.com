{% extends "base.html" %}

{% block title %}{{ article.title|striptags }}{% endblock %}

{% block yield %}
<div class="container">
  <div class="row">
    <div class="span12">
        <div class="article">
            <h1 class="entry-title">{{ article.title }}</h1> 
            {% include 'includes/article_infos.html' %}
            {{ article.content }}
        </div>
    </div>
  </div>
</div>
{% endblock %}
